tasks.register("upContainer") {
    group = 'Postgres'
    description = 'Build and up docker container with Postgres DB'
    doLast {
        println "[GRADLE TASK] UP POSTGRES CONTAINER"
        exec {
            workingDir project.getProjectDir().getPath() + "/src/main/docker/"
            commandLine 'docker-compose','up', '-d', '--build'
        }
    }
}

tasks.register("downContainer") {
    group = 'Postgres'
    description = 'Down docker container with Postgres DB'
    doLast {
        println "[GRADLE TASK] STOP POSTGRES CONTAINER"
        exec {
            workingDir project.getProjectDir().getPath() + "/src/main/docker/"
            commandLine 'docker-compose', 'down'
        }
    }
}