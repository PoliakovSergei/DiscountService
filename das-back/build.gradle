plugins {
    id 'java'
    id 'application'
    id 'idea'
    id "org.springframework.boot" version "2.2.2.RELEASE"
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id "org.liquibase.gradle" version "2.0.2"
}

mainClassName = 'com.sergo.das.AppStarter'

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
    implementation 'org.springframework.data:spring-data-jpa:2.2.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.2.2.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.10'
    implementation 'org.liquibase:liquibase-core:3.8.4'
    implementation 'org.postgresql:postgresql:42.2.9'
    implementation project(':das-docker:das-db')

    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    testImplementation 'com.h2database:h2:1.4.200'
    testImplementation 'junit:junit:4.12'
}
